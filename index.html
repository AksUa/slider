<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="your-class">
        <div><img src="/images/image-5-1499x625.jpg" alt="" /></div>
        <div><img src="/images/pubg-mobile.jpg" alt="" /></div>
        <div><img src="/images/pubg.0.jpg" alt="" /></div>
        <div><img src="/images/dadfb-15586918618470-800.jpg" alt="" /></div>
      </div>
      <div class="your-class2">
        <div><img src="/images/image-5-1499x625.jpg" alt="" /></div>
        <div><img src="/images/pubg-mobile.jpg" alt="" /></div>
        <div><img src="/images/pubg.0.jpg" alt="" /></div>
        <div><img src="/images/dadfb-15586918618470-800.jpg" alt="" /></div>
      </div>
      
    </div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="/images/image-5-1499x625.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="/images/pubg-mobile.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="/images/pubg.0.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="/images/dadfb-15586918618470-800.jpg" alt="" />
          </div>       
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-scrollbar"></div>
      </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script src="/slick/main.js"></script>
    <!-- swiper -->
    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src="/slick/swiper.min.js"></script>
  </body>
</html>
